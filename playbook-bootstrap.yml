- hosts: localhost
  connection: local
  become: yes
  become_user: root

  vars:
    user_full_name: Ryan Scarbery
    user_name: ryan
    user_email: ryan@bright.md
    user_home_path: '/home/{{ user_name }}'
    user_shell: /usr/bin/zsh
    hostname: ryan.bright.md
    ansible_file_cache: '{{ user_home_path }}/.cache/ansible-downloads-cache'
    dot_files_repo: https://github.com/rwscarb/dot-files.git
    apps:
      vagrant:
        download_url: https://releases.hashicorp.com/vagrant/1.7.4/vagrant_1.7.4_x86_64.deb
