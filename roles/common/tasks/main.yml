---

- name: installing common packages and pyenv deps
  apt:
    name:
      - build-essential
      - curl
      - git
      - libbz2-dev
      - libffi-dev
      - liblzma-dev
      - libncurses5-dev
      - libncursesw5-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - linux-headers-generic
      - llvm
      - tk-dev
      - wget
      - xz-utils
      - zlib1g-dev
      - zsh
    state: latest

- name: installing useful packages
  apt:
    name:
      - autojump
      - awscli
      - ca-certificates
      - cewl
      - cloc
      - cmake
      - compiz
      - compizconfig-settings-manager
      - compiz-plugins
      - curl
      - filezilla
      - gimp
      - gparted
      - htop
      - imagemagick
      - indicator-multiload
      - iotop
      - nmap
      - openvpn
      - rdesktop
      - recordmydesktop
      - sshfs
      - sysstat
      - tmux
      - tree
      - vlc
      - whois
      - wireshark
      - xclip
      - xfce4-goodies
      - xscreensaver
      - xscreensaver-data
      - xscreensaver-data-extra
      - xscreensaver-screensaver-bsod
      - zeal
    state: latest

- name: create wireshark group
  group:
    name: wireshark

- name: removing xubuntu's light-locker screensaver
  apt:
    name: light-locker
    state: absent

- name: enable sysstat
  lineinfile:
    dest: /etc/default/sysstat
    regexp: ^ENABLED=
    line: ENABLED="true"
  notify: restart sysstat service

- name: add docker apt key
  apt_key:
    id: 0EBFCD88
    url: https://download.docker.com/linux/ubuntu/gpg

- name: add docker deb repo
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'

- name: install docker ce
  apt:
    name: docker-ce
    update_cache: yes